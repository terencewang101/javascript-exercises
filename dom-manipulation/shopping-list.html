<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const selectList = document.querySelector("ul");
      const selectInput = document.querySelector("input");
      const selectButton = document.querySelector("button");
      selectButton.addEventListener("click", function (text) {
        const storedVal = selectInput.value;
        selectInput.value = "";
        const newListItem = document.createElement("li");
        const newSpan = document.createElement("span");
        newSpan.textContent = storedVal;
        const newButton = document.createElement("button");
        newButton.textContent = "Delete";
        newListItem.appendChild(newSpan);
        newListItem.appendChild(newButton);
        selectList.appendChild(newListItem);
        newButton.addEventListener("click", () => selectList.removeChild(newListItem));
        selectInput.focus();
      })
    </script>
  </body>
</html>
